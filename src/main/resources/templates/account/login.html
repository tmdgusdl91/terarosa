<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Custom styles for this template -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
  <form th:action="@{/account/login}" method="post">
    <a th:href="@{/}"><img class="mb-4" th:src="@{/images/logo.png}" alt="logo.png"></a>
    <h1 class="h3 mb-3 fw-normal">Please Login</h1>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert" >
      You have been logged out.
    </div>

    <div class="form-floating">
      <label for="username">Your Login ID</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Login ID" autofocus>
    </div>
    <div class="form-floating">
      <label for="password">Your Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    <form th:action="@{/account/signup}" method="get">
    <a th:href="@{/account/signup}">아직 회원이 아니세요?</a>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; Terarosa 2021</p>
  </form>
</main>



</body>
</html>
