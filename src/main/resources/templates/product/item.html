<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Item register</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">



  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .container {
       max-width: 960px;
      }

    </style>


  <!-- Custom styles for this template -->
</head>
<body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Item Register</h2>
    </div>

    <div class="row g-5">


      <div class="col-md-7 col-lg-8">
        <form name="register" th:action="@{/product/item}" method="post" enctype = "multipart/form-data">
          <div class="row g-3">
            <div class="col-sm-6">
              <label class="form-label">Product name</label>
              <input type="text" class="form-control" id="name" th:name="name" placeholder="" value="" required>

            </div>

            <div class="col-sm-6">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" id="category" th:name="category" placeholder="" value="" required>
            </div>

            <div class="col-12">
              <label class="form-label">Price</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="price" th:name="price" placeholder="Price" required>
              </div>
            </div>

            <div class="col-12">
              <label class="form-label">Product Information <span class="text-muted">(Optional)</span></label>
              <textarea th:name="info" id="info"></textarea>
            </div>
              <input type="file" th:name="sourceFile" id="sourceFile" multiple="multiple">


          <button class="w-100 btn btn-primary btn-lg" type="submit">register</button>
        </form>
      </div>
    </div>
  </main>


</div>


<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
